
<button mat-flat-button color="accent" (click)="onNewVehicle()">New vehicle</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Id -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID No. </th>
      <td mat-cell *matCellDef="let veh"> {{veh.id}} </td>
    </ng-container>
   <!-- Position Id -->
   <ng-container matColumnDef="registrationNumber">
    <th mat-header-cell *matHeaderCellDef> Registration No. </th>
    <td mat-cell *matCellDef="let veh"> {{veh.registrationNumber}} </td>
  </ng-container>
   <!-- Position Id -->
   <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef> Brand. </th>
    <td mat-cell *matCellDef="let veh"> {{veh.brand}} </td>
  </ng-container>
   <!-- Position Id -->
   <ng-container matColumnDef="currentKm">
    <th mat-header-cell *matHeaderCellDef> Kilomtrage. </th>
    <td mat-cell *matCellDef="let veh"> {{veh.currentKm}} </td>
  </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showVehicleDetails(row.id)" ></tr>
  </table>
<br />
